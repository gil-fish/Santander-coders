<!DOCTYPE html>
<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Elementos semânticos do HTML5</title>
</head>

<body>

    <main>
        <ul>
            <li>header (Barra de navegação)</li>

            </section>

            <li>article</li>

</html>

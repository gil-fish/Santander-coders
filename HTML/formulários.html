<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>

<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form action="" method="get">
            <div>
                <label for="texto">Input de texto: </label>
                <input type="text" id="texto" placeholder="placeholder">
            </div>
            <div>
                <label for="texto">Input de valor: </label>
                <input type="text" id="texto" value="valor inicial">
            </div>
            <div>
                <label for="texto">Nome: </label>
                <input type="text" id="texto" name="nome">
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="email">e-mail: </label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="data">Data de nascimento: </label>
                <input type="date" id="data" name="data">
            </div>
            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="numero">Número: </label>
                <input type="number" id="numero" name="numero">
            </div>
            <div>
                <label for="arquivo">Enviar arquivo </label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <div>
                <label for="url">Link url: </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="qualquer">Cor: </label>
                <input type="color" id="qualquer" name="qualquer">
            </div>
            <div>
                <label for="qualquer">Range: </label>
                <input type="range" id="qualquer" name="qualquer" value="50" max="100">
            </div>
            <div>
                <label for="qualquer">Checkbox: </label>
                <input type="checkbox" id="qualquer" name="qualquer">
            </div>
            <div>
                <label for="qualquer">Radio: </label>
                <input type="radio" id="qualquer" name="qualquer">
            </div>
            <div>
                <label for="qualquer">Reset: </label>
                <input type="reset" id="qualquer" name="qualquer" value="Limpar">
            </div>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferência">Transferência</option>
            </select>
            <br><br>
            <div>
                <input type="submit" id="qualquer" name="qualquer" value="Enviar">
            </div>
        </form>
    </main>

</body>

</html>

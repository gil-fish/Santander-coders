<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML - Parte 2</title>
</head>

<body>
    <h1>Principais Tags HTML - Parte 2</h1>
    <hr>
    <!-- Imagens -->
    <img src="/HTML/images/logo_html.png" alt="Logo do HTML" width="300">
    <!-- Listas -->
    <h2>Listas</h2>
    <h3>Lista Não Numerada</h3>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ul>
    <h3>Lista Numerada</h3>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>
    <h2>Tags de uso genérico</h2>
    <h3>Span: inline (não quebra linha)</h3>
    <h3>Div: block (blocos separados)</h3>
</body>

</html>
